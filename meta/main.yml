---
galaxy_info:
  role_name: resolv
  description: |
    This ansible role configure DNS resolver.
    It can be used to configure both legacy `/etc/resolv.conf` or `systemd-resolvd`.
  author: Dany GINHOUX
  company: dginhoux
  license: MIT
  min_ansible_version: "2.13"
  platforms:
    - name: Debian
      versions:
        - buster
        - bullseye
    - name: Fedora
      versions:
        - "33"
        - "34"
        - "35"
        - "36"
        - "37"
        - "38"
    - name: EL
      versions:
        - "7"
        - "8"
  galaxy_tags:
    - resolver
    - resolvd
    - systemd
    - dns
    - nameserver

dependencies: []
